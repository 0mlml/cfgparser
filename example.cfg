# This is what a config file should look like.

[bool]
# Enable debugging mode
debug=false
# Enable auto-restart
auto_restart=true

[string]
# Application name
app_name=MyApp
# Database connection string
db_connection_string=host=localhost;user=user;password=pass;db=mydb

[int]
# Maximum number of retries
max_retries=5
# Port number
port=8080

[float]
# Application version
version=1.2
